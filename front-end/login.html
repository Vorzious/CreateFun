<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>Ibis Gallery</title>
</head>
<body>

    <div class="login-container">
        <h1>The Ibis Gallery</h1>
    
        <i class="fas fa-user-circle fa-7x"></i>
    
        <br>
  
        <form id="login-form" action="profiel.html">
            <label for="gebruikersnaam">
                <img src="img/user.png" alt="">
                <input type="text" id="gebruikersnaam" placeholder="Gebruikersnaam">
            </label>
            <hr>
            <label for="wachtwoord">
                <img src="img/lock.png" alt="">
                <input type="text" id="wachtwoord" placeholder="Wachtwoord">
            </label>
            <hr>
            <a href="#" id="reset_pass">wachtwoord vergeten?</a>
            <label>
                <button><strong>Inloggen</strong></button>
            </label>
        </form>

        <p>Nog geen account? <a href="registreren.html" id="register">Registreren</a></p>
    </div>

    <div class="footer" style="position: absolute; text-align: center; width: 100%; padding: auto; bottom: 5px;">
        <p>Door in te loggen gaat u akkoord met de <br>
            <strong>Algemene Voorwaarden.</strong>
        </p>
    </div>

</body>
</html>
